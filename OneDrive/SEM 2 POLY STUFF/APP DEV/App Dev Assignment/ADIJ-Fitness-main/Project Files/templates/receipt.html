<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}ADIJ Fitness - Receipt{% endblock %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'retrieveuser.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<br><br>
<div>
    <h4>Receipt<span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Product</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <!--<th>Count</th>-->

        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr style="background-color:black">
            <td>{{item.brand}}</td>
            <td>{{item.product}}</td>
            <td>{{item.color}}</td>
            <td>{{item.size}}</td>
            <td>${{item.price}}</td>
            <!--<td>{{item.count}}</td>-->
        </tr>
        </tbody>
        {% endfor %}
    </table>
    <a href="/shopUI"><button class="btn btn-primary" style="bottom:20px; left:1100px;width: 120px;">Back to shop</button></a>
</div>
{% endblock %}
