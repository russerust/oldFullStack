{% extends "base.html" %}
{% block title %}ADIJ Fitness - Add Location{% endblock %}

{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<head>
    <link rel="stylesheet" href="{{url_for('static', filename = 'retrievebookings.css')}}">
</head>
<div class="text-danger mt-2">{{error}}</div>
<h1 class="display-4">Locations</h1>

<form method="POST" action="" enctype="multipart/form-data">
    <dl>
        <p>
            <input type="file" name="file" class="form-control" autocomplete="off" accept="image/*" required>
        </p>
    </dl>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}
    <div class="form-group">
        {{ render_field(form.location, class="form-control") }}
    </div>
    <input type="submit" value="Submit" class="btn btn-primary mt-3"/>
</form>

{% endblock %}
